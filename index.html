<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Website - CurdCurd</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bookmark Website</h1>
        </div>

        <div class="form-section">
            <div id="editMode" class="edit-mode" style="display: none;">
                <div style="background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h3 style="margin: 0; font-size: 1.1rem;">Edit Mode</h3>
                        <p style="margin: 5px 0 0 0; font-size: 14px; opacity: 0.9;">You are currently editing a bookmark</p>
                    </div>
                    <button type="button" class="btn" onclick="cancelEdit()" style="background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; font-size: 14px;">Cancel Edit</button>
                </div>
            </div>
            <form id="bookmarkForm">
                <div class="form-group">
                    <label for="websiteTitle">Website Title:</label>
                    <input type="text" id="websiteTitle" name="websiteTitle" required>
                </div>
                <div class="form-group">
                    <label for="websiteURL">Website URL:</label>
                    <input type="url" id="websiteURL" name="websiteURL" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Bookmark</button>
            </form>
        </div>

        <div class="bookmarks-section">
            <h2 class="section-title">All Bookmarks</h2>
            <div id="bookmarksList">
                <div class="loading">Loading bookmarks...</div>
            </div>
        </div>
    </div>  
    <script src="index.js"></script>
       
</body>
</html>
